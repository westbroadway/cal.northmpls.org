<!DOCTYPE html>
<html>
<head>
<link href='css/fullcalendar.css' rel='stylesheet' />
<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='js/jquery-ui-1.10.2.custom.min.js'></script>
<script src='js/fullcalendar.min.js'></script>
<script src='js/gcal.js'></script>
<script>
  $(document).ready(function() {
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,basicWeek,basicDay'
      },
      columnFormat: {
        month: 'dddd',    // Monday
        week: 'ddd M/d', // Mon 9/7
        day: 'dddd M/d'  // Monday 9/7
      },
      eventSources: [
        // US Holidays
        'http://www.google.com/calendar/feeds/usa__en%40holiday.calendar.google.com/public/basic',
        // Lundstrum
        'http://www.google.com/calendar/feeds/lundstrum%40gmail.com/public/basic',
        // WBC Farmers Market
        'http://www.google.com/calendar/feeds/4u10fkeuicie4pg15ddkjtqkv0%40group.calendar.google.com/public/basic',
        // Lowry Business Association
        'http://www.google.com/calendar/feeds/lowrybzassn%40gmail.com/public/basic',
        // Northwest Business Association
        'http://www.google.com/calendar/feeds/u7qopdnvq251b56ch9pjg7pr9g%40group.calendar.google.com/public/basic',
        //Webber Camden
        'http://www.google.com/calendar/feeds/72cdkf7u3ms4gol9jie8vnr448%40group.calendar.google.com/public/basic',
        // Jordan Area
        'http://www.google.com/calendar/feeds/jlf409ve06c31pfquoi71ee7fg%40group.calendar.google.com/public/basic',
        // Cleveland
        'http://www.google.com/calendar/feeds/clevelandneighborhood.org_q1cjksji4r5o4v7nku2p0vvlq4%40group.calendar.google.com/public/basic',
        // Homewood
        'http://www.google.com/calendar/feeds/ojf5eujb1nlrt9mgjq5jcvsiec%40group.calendar.google.com/public/basic',
        // Harrison
        'http://www.google.com/calendar/feeds/harrisonmpls@gmail.com/public/basic',
        // Lind Bohanon
        'http://www.google.com/calendar/feeds/joeandjeannabor%40gmail.com/public/basic',
        'http://www.google.com/calendar/feeds/26j5sg50qf96eoc9dudtvqslmg%40group.calendar.google.com/public/basic',
        'http://www.google.com/calendar/feeds/m02u3qnr49jqke39dhnutkcuh4%40group.calendar.google.com/public/basic',
        'http://www.google.com/calendar/feeds/flchvij89hpk4n9it91ucpgjj4%40group.calendar.google.com/public/basic',
        'http://www.google.com/calendar/feeds/9khgk3frafmhe25tg27c6f5r4g%40group.calendar.google.com/public/basic',
        'http://www.google.com/calendar/feeds/rj4q4hfv3fogj073e2ulkl9oac%40group.calendar.google.com/public/basic',
        'http://www.google.com/calendar/feeds/cd8n89ha27fno1jkvtim5g5ag0%40group.calendar.google.com/public/basic',
        'http://www.google.com/calendar/feeds/u5p7gtoq7i8mm4k77qva4kkkm0%40group.calendar.google.com/public/basic',
        'http://www.google.com/calendar/feeds/phltecf38eds4q1nk257rsc54c%40group.calendar.google.com/public/basic',
        // Northside Arts
        'http://www.google.com/calendar/feeds/info%40nacarts.org/public/basic',
        // WBC
        'http://www.google.com/calendar/feeds/bhsnak19p1qdhkcbo3u1v7ntpo%40group.calendar.google.com/public/basic'
      ],

      eventClick: function(event) {
        // opens events in a popup window
        window.open(event.url, 'gcalevent', 'width=700,height=600');
        return false;
      },

      loading: function(bool) {
        if (bool) {
          $('#loading').show();
        }else{
          $('#loading').hide();
        }
      }

    });

  });

</script>

<style>

  body {
    margin-top: 40px;
    text-align: center;
    font-size: 14px;
    font-family: "proxima-nova", Helvetica, Arial, sans-serif;
  }

  #loading {
    position: absolute;
    top: 5px;
    right: 5px;
  }

  #calendar {
    width: 900px;
    margin: 0 auto;
  }
  #calendar a {
    text-decoration: none;
  }
  #calendar a:hover {
    color: #0d5a8a;
  }
  #calendar .fc-header-title h2 {
    color: #444;
/*    font: 300 30px/1 "proxima-nova", sans-serif; */
    font-weight: normal;
    text-transform: uppercase;
  }
  #calendar thead th {
    background: #d32fa2 none;
    border: 2px solid #fff;
    color: #fefefe;
    font: 300 16px/1 "proxima-nova", sans-serif;
    padding: 6px;
    text-transform: uppercase;
  }
  #calendar .fc-day-number {
    color: #64b0b3;
    font-size: 16px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id='loading' style='display:none'>loading...</div>
<div id='calendar'></div>
</body>
</html>
