<!DOCTYPE html>
<html data-ng-app="calApp">
<head>
  <link href="css/vendors/fullcalendar.css" rel="stylesheet">
  <link href="css/vendors/fullcalendar.print.css" rel="stylesheet" media="print">
  <link href="js/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/vendors/fullcalendar.min.js"></script>
  <script src="js/vendors/gcal.js"></script>
  <script src="js/vendors/js-yaml.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

  <link href="js/vendors/select2-3.3.2/select2.css" rel="stylesheet">
  <script src="js/vendors/select2-3.3.2/select2.min.js"></script>

  <!-- angularUI -->
  <link href="js/vendors/angular-ui-0.4.0/build/angular-ui.min.css" rel="stylesheet">
  <script src="js/vendors/angular-ui-0.4.0/build/angular-ui-ieshiv.min.js"></script>
  <script src="js/vendors/angular-ui-0.4.0/build/angular-ui.min.js"></script>

  <script src="js/angular-app/app.js"></script>
  <script src="js/angular-app/controllers/MainCtrl.js"></script>
  <script src="js/angular-app/controllers/CalendarCtrl.js"></script>
  <script src="js/angular-app/services/fullcalendar-helper-service.js"></script>
  <script src="js/angular-app/services/gapi-service.js"></script>
</head>
<body data-ng-controller="MainCtrl">
<div class="container">

  <div data-ng-switch data-ng-show="state.loading" class="span6 offset3" data-ng-animate="{event: 'mycss-animation-setup'}">
    <div class="alert alert-info">
      Loading...
    </div>
  </div>

  <div id="filters">
    <input id="filters_select2" type="hidden"
        data-ui-select2="FiltersSelect2Config"
        data-ng-model="Filters.selected">
  </div>

  <div id="CalendarCtrl" data-ng-controller="CalendarCtrl">
    <div id="calendar"></div>
  </div>

  <script>
    var gapiLoaded = function () {
      angular.element('body').scope().gapiLoaded();
    }
  </script>
  <script src="https://apis.google.com/js/client.js?onload=gapiLoaded"></script>

</div>
</body>
</html>
